- 정렬(Bubble Sort) : 이웃한 두 요소를 비교하여 큰 값(작은 값)을 뒤로 거품처럼 떠오르게 하는 방식

1. 리스트의 처음부터 시작해서 이웃한 두 요소를 비교한다.
2. 만약 첫 번째 요소가 두 번째 요소보다 크다면 두 요소의 위치를 바꾼다.
3. 위 과정을 리스트의 마지막까지 반복한다. (가장 큰 값이 리스트의 마지막 위치로 이동)
4. 위 과정을 전체 리스트에 대해 반복하여 전체 리스트를 정렬한다.

[29, 10, 14, 37, 13]
[10, 29, 14, 37, 13]
[10, 14, 29, 37, 13]
[10, 14, 2+, 13, 37]
[10, 14, 13, 29, 37]
[10, 13, 14, 29, 37]
[10, 13, 14, 29, 37]

시간복잡도 : O(n^2)